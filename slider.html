<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="container">
    <div class="moldura">
      <div id="picture-container" class="picture-container">
        <img id="slider-image1" class="slider-image active" src="images/post-tattoo-1.jpg" alt="image description" >
        <img id="slider-image2" class="slider-image" src="images/post-tattoo-2.jpg" alt="image description" >
        <img id="slider-image3" class="slider-image" src="images/post-tattoo-3.jpg" alt="image description" >
        <img id="slider-image4" class="slider-image" src="images/post-tattoo-4.jpg" alt="image description" >
        <img id="slider-image5" class="slider-image" src="images/post-tattoo-5.jpg" alt="image description" >
        <img id="slider-image6" class="slider-image" src="images/post-tattoo-6.jpg" alt="image description" >
        <img id="slider-image7" class="slider-image" src="images/post-tattoo-7.jpg" alt="image description" >
        <img id="slider-image8" class="slider-image" src="images/post-tattoo-8.jpg" alt="image description" >
        <img id="slider-image9" class="slider-image" src="images/post-tattoo-9.jpg" alt="image description" >
        <img id="slider-image10" class="slider-image" src="images/post-tattoo-10.jpg" alt="image description" >
      </div>
    </div>
    <button id="prev"><span class="material-symbols-rounded">arrow_back_ios</span></button>
    <button id="next"><span class="material-symbols-rounded">arrow_forward_ios</span></button>
  </div>
  <script src="main.js"></script>
</body>
</html>
